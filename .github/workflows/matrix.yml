 name: Matrix Demo
 on: push
 jobs: 
    build:
        continue-on-error: true
        strategy:
            matrix: 
                node-version: [12,14,16]
                os: [ubuntu-latest, windows-latest]
        runs-on: ${{matrix.os}}
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Nodejs
              uses: actions/setup-node@v3
              with:
                node-version: ${{matrix.node-version}}
            - name: Install dependencies
              run: npm ci
            - name: Build website
              run: npm run build